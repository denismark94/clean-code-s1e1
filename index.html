<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix-wrapper">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a 
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </div>
    <div class="main">
      <p id="top-section-for-adding-element-to-list">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="list-header">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list-item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="list-header">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
